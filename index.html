<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAI POORNA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;800&family=Montserrat:wght@300;400;500;600;700;800&family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&family=Roboto+Serif:ital,wght@0,700;0,800;1,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', 'Montserrat', sans-serif;
            scroll-behavior: smooth;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        *, *::before, *::after { box-sizing: inherit; }

        .font-cinzel { font-family: 'Cinzel', serif; }
        .font-roboto-serif { font-family: 'Roboto Serif', serif; }
        .font-roboto { font-family: 'Roboto', sans-serif; }
        .text-shadow-elegant {
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.4), 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .product-wrapper { 
            position: relative; 
            max-width: 1200px; 
            margin: 0 auto; 
            overflow: visible; 
            padding: 60px 0; 
        }
        .product-track { 
          display: flex; 
          justify-content: center; 
          align-items: center; 
          transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1);
          user-select: none;
          touch-action: pan-y;
          width: 100%;
          min-width: 100%;
        }
        .product-card { 
          flex: 0 0 33.333%; 
          padding: 0 15px; 
          transition: transform 0.5s cubic-bezier(0.23, 1, 0.32, 1), opacity 0.5s ease;
          display: flex;
          justify-content: center;
        }
        @media (max-width: 768px) { 
          .product-card { flex: 0 0 100%; padding: 0 20px; } 
          .product-wrapper { overflow: hidden; }
        }
        
        .product-card img { 
          width: 100%; 
          border-radius: 12px; 
          box-shadow: 0 10px 30px rgba(0,0,0,0.5); 
          -webkit-user-drag: none; 
          transition: filter 0.3s ease;
        }
        .product-card.center { 
          transform: scale(1.15); 
          z-index: 20; 
          opacity: 1; 
          pointer-events: auto; 
        }
        .product-card.center img { filter: brightness(1.1); }
        .product-card:not(.center) { 
          opacity: 0.5; 
          pointer-events: none; 
          transform: scale(0.9);
        }

        .arrow-btn {
          position: absolute; 
          top: 50%; 
          transform: translateY(-50%); 
          background: #d4a017; 
          border: none;
          width: 54px; 
          height: 54px; 
          border-radius: 50%; 
          cursor: pointer; 
          font-size: 30px;
          font-weight: bold; 
          z-index: 50; 
          transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1); 
          display: flex; 
          align-items: center; 
          justify-content: center; 
          color: #111;
          box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        .arrow-btn:hover { 
          background: #f2c94c; 
          transform: translateY(-50%) scale(1.1); 
          box-shadow: 0 6px 20px rgba(0,0,0,0.4);
        }
        .arrow-btn:active { transform: translateY(-50%) scale(0.95); }
        .arrow-left { left: -20px; }
        .arrow-right { right: -20px; }
        
        @media (max-width: 1240px) {
          .arrow-left { left: 10px; }
          .arrow-right { right: 10px; }
        }

        @media (min-width: 769px) {
            body, a, button, [role="button"], input, textarea { cursor: none !important; }
            #custom-cursor {
                position: fixed; top: 0; left: 0; width: 14px; height: 14px; background: #d4a017; 
                border-radius: 50%; pointer-events: none; z-index: 100001; opacity: 0;
                transition: opacity 0.3s ease, box-shadow 0.3s ease;
                box-shadow: 0 0 8px rgba(212, 160, 23, 0.4); will-change: transform;
            }
            #custom-cursor.hover { background: #e69138; box-shadow: 0 0 15px rgba(230, 145, 56, 0.7); }
        }
        @media (max-width: 768px) { #custom-cursor { display: none; } }

        #preloader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: #111111;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 10000; transition: opacity 0.8s ease, visibility 0.8s ease;
        }
        #preloader.fade-out { opacity: 0; visibility: hidden; }
        .loader-gear-container { width: 80px; height: 80px; margin-bottom: 24px; }
        .loader-gear { width: 100%; height: 100%; fill: #d4a017; animation: rotate-gear 3s linear infinite; }
        .loader-text { text-align: center; color: white; opacity: 0; animation: fade-in-text 1s ease forwards 0.5s; }
        .loader-brand { font-size: 24px; font-weight: 800; letter-spacing: 4px; margin-bottom: 8px; color: #d4a017; text-transform: uppercase; }
        .loader-tagline { font-size: 14px; color: #888; font-weight: 400; }

        @keyframes rotate-gear { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes fade-in-text { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        body.loading { overflow: hidden; }

        .reveal-hidden { opacity: 1; transform: translateY(0); transition: opacity 0.8s cubic-bezier(0.4, 0, 0.2, 1), transform 0.8s cubic-bezier(0.4, 0, 0.2, 1); will-change: opacity, transform; }
        .js-enabled .reveal-hidden { opacity: 0; transform: translateY(30px); }
        .js-enabled .reveal-visible { opacity: 1; transform: translateY(0); }

        nav { transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1) !important; }
        .nav-scrolled { background-color: rgba(20, 20, 20, 0.95) !important; backdrop-filter: blur(12px); box-shadow: 0 10px 30px -10px rgba(0,0,0,0.5) !important; height: 58px !important; }

        #back-to-top {
            position: fixed; bottom: 24px; right: 24px; width: 48px; height: 48px; background-color: #ffffff;
            color: #1c1c1c; border-radius: 50%; display: flex; align-items: center; justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); cursor: pointer; opacity: 0; visibility: hidden;
            transform: translateY(20px); transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); z-index: 9998; border: 1px solid rgba(0, 0, 0, 0.05);
        }
        #back-to-top.show { opacity: 1; visibility: visible; transform: translateY(0); }
        @keyframes wa-pulse { 0% { box-shadow: 0 0 0 0 rgba(37, 211, 102, 0.6); } 70% { box-shadow: 0 0 0 15px rgba(37, 211, 102, 0); } 100% { box-shadow: 0 0 0 0 rgba(37, 211, 102, 0); } }
        .animate-wa-pulse { animation: wa-pulse 2s infinite; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.564.0",
    "vite": "https://esm.sh/vite@^7.3.1",

</script>
</head>
<body class="bg-white text-[#1c1c1c] loading">
    <script>
        if ('scrollRestoration' in history) { history.scrollRestoration = 'manual'; }
        window.scrollTo(0, 0);
    </script>
    <div id="custom-cursor"></div>
    <div id="preloader">
        <div class="loader-gear-container">
            <svg class="loader-gear" viewBox="0 0 100 100">
                <path d="M50 0C47.2 0 44.5 2.1 44 4.8L42.5 13.5C38.9 14.8 35.5 16.7 32.4 19.1L24.1 14.3C21.7 12.9 18.6 13.7 17.2 16.1L8.6 30.9C7.2 33.3 8 36.4 10.4 37.8L18.7 42.6C18.2 45.1 18 47.5 18 50C18 52.5 18.2 54.9 18.7 57.4L10.4 62.2C8 63.6 7.2 66.7 8.6 69.1L17.2 83.9C18.6 86.3 21.7 87.1 24.1 85.7L32.4 80.9C35.5 83.3 38.9 85.2 42.5 86.5L44 95.2C44.5 97.9 47.2 100 50 100C52.8 100 55.5 97.9 56 95.2L57.5 86.5C61.1 85.2 64.5 83.3 67.6 80.9L75.9 85.7C78.3 87.1 81.4 86.3 82.8 83.9L91.4 69.1C92.8 66.7 92 63.6 89.6 62.2L81.3 57.4C81.8 54.9 82 52.5 82 50C82 47.5 81.8 45.1 81.3 42.6L89.6 37.8C92 36.4 92.8 33.3 91.4 30.9L82.8 16.1C81.4 13.7 78.3 12.9 75.9 14.3L67.6 19.1C64.5 16.7 61.1 14.8 57.5 13.5L56 4.8C55.5 2.1 52.8 0 50 0ZM50 35C58.3 35 65 41.7 65 50C65 58.3 58.3 65 50 65C41.7 65 35 58.3 35 50C35 41.7 41.7 35 50 35Z" />
            </svg>
        </div>
        <div class="loader-text">
            <div class="loader-brand">SAI POORNA</div>
            <div class="loader-tagline">Loading Heavy Machinery Solutions...</div>
        </div>
    </div>

    <script>
        document.body.classList.add('js-enabled');
        function waitForAssets() {
            const preloader = document.getElementById('preloader');
            const body = document.body;
            const images = Array.from(document.images);
            const imagePromises = images.map(img => {
                if (img.complete) return Promise.resolve();
                return new Promise(resolve => { img.onload = img.onerror = resolve; });
            });
            Promise.all([
                new Promise(resolve => window.addEventListener('load', resolve)),
                ...imagePromises
            ]).then(() => {
                setTimeout(() => {
                    if (preloader) { preloader.classList.add('fade-out'); body.classList.remove('loading'); window.scrollTo(0, 0); }
                }, 400); 
            });
        }
        waitForAssets();

        (function() {
            if (window.innerWidth <= 768) return;
            const cursor = document.getElementById('custom-cursor');
            let mouseX = 0, mouseY = 0, cursorX = 0, cursorY = 0;
            document.addEventListener('mousemove', (e) => { mouseX = e.clientX; mouseY = e.clientY; if (cursor.style.opacity === '0') cursor.style.opacity = '1'; });
            document.addEventListener('mouseleave', () => cursor.style.opacity = '0');
            document.addEventListener('mouseenter', () => cursor.style.opacity = '1');
            function animate() {
                const lerpAmount = 0.35;
                cursorX += (mouseX - cursorX) * lerpAmount; cursorY += (mouseY - cursorY) * lerpAmount;
                cursor.style.transform = `translate3d(${cursorX - 7}px, ${cursorY - 7}px, 0) scale(1)`;
                requestAnimationFrame(animate);
            }
            requestAnimationFrame(animate);
            const hoverSelectors = 'a, button, [role="button"], .cursor-pointer';
            document.addEventListener('mouseover', (e) => { if (e.target.closest(hoverSelectors)) cursor.classList.add('hover'); });
            document.addEventListener('mouseout', (e) => { if (e.target.closest(hoverSelectors)) cursor.classList.remove('hover'); });
        })();
    </script>
    
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>

    <div id="back-to-top" class="scroll-top" aria-label="Back to top" title="Back to top">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 15.75l7.5-7.5 7.5 7.5" />
        </svg>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const observerOptions = { threshold: 0.1, rootMargin: "0px 0px -50px 0px" };
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => { if (entry.isIntersecting) entry.target.classList.add('reveal-visible'); });
            }, observerOptions);

            const initAnimations = () => {
                const animateItems = document.querySelectorAll('.reveal-hidden');
                animateItems.forEach((item, index) => {
                    if (!item.classList.contains('reveal-visible')) {
                        const delay = (index % 3) * 100;
                        item.style.transitionDelay = `${delay}ms`;
                        observer.observe(item);
                    }
                });
            };

            const root = document.getElementById('root');
            if (root) {
                const mutationObserver = new MutationObserver(() => initAnimations());
                mutationObserver.observe(root, { childList: true, subtree: true });
            }
            setTimeout(initAnimations, 500);

            const nav = document.querySelector('nav');
            window.addEventListener('scroll', () => {
                if (nav) { if (window.scrollY > 50) nav.classList.add('nav-scrolled'); else nav.classList.remove('nav-scrolled'); }
            }, { passive: true });

            const scrollBtn = document.querySelector('.scroll-top');
            if (scrollBtn) {
                window.addEventListener('scroll', () => {
                    const scrollPos = window.pageYOffset || document.documentElement.scrollTop;
                    if (scrollPos > 300) scrollBtn.classList.add('show'); else scrollBtn.classList.remove('show');
                }, { passive: true });
                scrollBtn.addEventListener('click', (e) => { e.preventDefault(); window.scrollTo({ top: 0, behavior: 'smooth' }); });
            }
        });
    </script>
</body>
